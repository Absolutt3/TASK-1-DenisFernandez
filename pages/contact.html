<body>
      <nav class="container-fluid navbar navbar-expand-md bg-dark" data-bs-theme="dark">

            <a class="navbar-brand" href="#">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                  </li>

              </ul>

      <header class="bg-dark position-relative">
        <h2 class="title-page text-white position-absolute top-50 start-50 translate-middle z-1 p-3 rounded">Contact</h2>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../assets/images/fondoheader.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../assets/images/fondoheader.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../assets/images/fondoheader.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

      <main>
        <div class="container d-flex flex-grow-1 p-3">
          <form class="formcontact d-flex start flex-column flex-wrap flex-grow-1 justify-content-center align-items-center p-1">
              <label class="d-flex justify-content-start" for="name">Name</label>
              <input type="text" id="name" name="Name" placeholder="John Doe">
              
              <label for="email">E-Mail</label>
              <input type="email" id="email" name="E-Mail" placeholder="email@email.com">
              
              <label for="srv">Message</label>
              <input type="text" name="Services" id="srv">
              
              <input class="submit p-1" type="submit" value="Submit">
              
            </form>
        </div> 
      </main>
      <footer class="bg-dark d-flex align-items-center justify-content-between">
        <p class="cohort text-white col-6 p-1">Cohort 47 | Denis Fernandez</p>
        <div class="redes col-3 col-mg-4 col-lg-5 col-xl-6">
            <img src="../assets/images/redes.png" alt="nets">
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
